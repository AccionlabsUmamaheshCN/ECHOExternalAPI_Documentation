openapi: 3.0.2
info:
  version: 1.0.0
  title: Echo External API 
  contact:
    email: Echo.Hub@echohealthinc.com    
  
  x-logo:
        url: 'data:image/png;base64,'
  description: >         
      External Api's are used to connect into the Echo Hub portal through the proper authentication and validations

         
servers:
  - url: 'https://echohealthinc.com/echoexternalapi/api/v1/gettoken'  
security:
  - x-ApiKey: []
  - x-ClientKey: []
paths:
  
  #Authorization
  /api/Authentication/v1/Authentication:
    $ref: paths/Authentication/api@RequestAuthentication@V1.yaml      
  #ACH
  /api/DirectPay/ACH/v1/ACHPayment:
    $ref: paths/ACH/api@DirectPay@ACH@v1@ACHPayment.yaml
  /api/DirectPay/ACH/v1/ACHCancel:
    $ref: paths/ACH/api@DirectPay@ACH@v1@ACHCancel.yaml
  /api/DirectPay/ACH/v1/ACHStatus:
    $ref: paths/ACH/api@DirectPay@ACH@v1@ACHStatus.yaml


components:
  securitySchemes:
    x-ApiKey:
      type: apiKey
      name: x-ApiKey
      description: The API key.
      in: header
    x-ClientKey:
      type: apiKey
      description: The client key.
      name: x-ClientKey
      in: header
    ApiKeyAuth:
      type: apiKey
      name: x-Authorization
      in: header
      description: Requests should pass an api_key header.  
    

tags:
  #ACH
  - name:  Authorization
    
  #ACH
  - name:  ACH
    
       
